<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<a-asset-item id="Elephant-obj" src="untitled.obj"></a-asset-item>
			<a-asset-item id="Elephant-mtl" src="untitled.mtl"></a-asset-item>
			<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
		</a-assets>
		<a-entity obj-model="obj: #Elephant-obj; mtl: #Elephant-mtl"
		rotation = "0 270 0"
		position = " 0 0.5 -2"
		scale = "1 1 1"></a-entity>
		<a-sky color="grey"></a-sky>
		<a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
	</a-scene>
  <body>
</html>
